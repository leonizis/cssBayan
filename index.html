<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bayan">
        <h1>CSS Bayan</h1>
        <div class="bayan-1">
            <input type="radio" name="bayans" id="bayan1" checked="checked">
        <label for="bayan1">
            <span class="headings">
                <span class="head">Что ж ты сразу не сказал, что ты с RSschool?</span>
                <span class="icon"></span>
            </span>
        <span class="bayan-title">
            <img src="./img/131f89c0833def4e.JPG" alt="Why didn't you just say">
        </span>
        </label>
        </div>
        <div class="bayan-2">
            <input type="radio" name="bayans" id="bayan2">
            <label for="bayan2">
                <span class="headings">
                    <span class="head">Когда читаешь ТЗ десятый раз!</span>
                    <span class="icon"></span>
                </span>
            <span class="bayan-title">
                <img src="./img/6j64in.jpg" alt="When you read TK for the tenth time!">
            </span>
            </label>
        </div>
        <div class="bayan-3">
            <input type="radio" name="bayans" id="bayan3">
            <label for="bayan3">
                <span class="headings">
                    <span class="head">Я за 5 минут до дедлайна вспомнил, что не засабмитил задание.</span>
                    <span class="icon"></span>
                </span>
            <span class="bayan-title">
                <img src="./img/mem.jpg"  alt="I, 5 minutes before the deadline, remembered that I had not submitted the task.">
            </span>
            </label>
        </div>
        <div class="bayan-4">
            <input type="radio" name="bayans" id="bayan4">
            <label for="bayan4">
                <span class="headings">
                    <span class="head">В ТЗ все написано, делайте то, что просят.</span>
                    <span class="icon"></span>
                </span>
            <span class="bayan-title">
                <img src="./img/photo_2021-12-02_08-43-50.jpg"  alt="Everything is written in the TK, do what they ask.">
            </span>
            </label>
        </div>
        <div class="bayan-5">
            <input type="radio" name="bayans" id="bayan5">
            <label for="bayan5">
                <span class="headings">
                    <span class="head">Открылись автотесты!!!</span>
                    <span class="icon"></span>
                </span>
            <span class="bayan-title">
                <img src="./img/unknown.png"  alt="Autotests are open!!!">
            </span>
            </label>
        </div>
    </div>
